{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create New Client</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
    <ul>
        {% for foo in object %}
            {{ foo }}
        {% endfor %}
    </ul>
{% endblock %}
